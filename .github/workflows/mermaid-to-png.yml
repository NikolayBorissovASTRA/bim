name: Mermaid Diagrams to PNG

on:
  push:
    paths:
      - '**.mmd'        # Run when any Mermaid file changes
  workflow_dispatch:     # Allow manual runs

jobs:
  render-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # or your preferred Node.js version

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Render Mermaid diagrams to PNG
        run: |
          mkdir -p diagrams/png
          for f in $(find . -name "*.mmd"); do
            fname=$(basename "$f" .mmd)
            mmdc -i "$f" -o "diagrams/png/$fname.png"
          done

      - name: Commit and push PNGs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add diagrams/png/*.png
          git commit -m "Auto-render Mermaid diagrams to PNG [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
